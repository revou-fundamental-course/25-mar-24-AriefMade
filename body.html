<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="styleBody.css">
  </head>
  <body>
    <div class="kalkulator">Kalkulator BMI</div>
    <p class="tulisan">berat badan ideal adalah impian semua orang. Tak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga dapat menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>
    <div class = kotak>
      <div class= kiri> 
        <p class="text">jenis kelamin</p>
        <p class="kelamin">
          <input type='radio' id="laki" name='jenis_kelamin' value='Laki' />
        <label for="laki"> Laki-laki</label><br>
      </p>
      <p class="kelamin">
        <input type='radio' id="perempuan" name="jenis_kelamin" value="Perempuan" />
        <label for="perempuan">Perempuan</label><br>
      </p>      
      <form id="ingputt">
              <label for="beratBadan">Berat Badan</label><br>
              <input class="a" type="text" name="beratBadan" id="beratBadan" placeholder="Masukkan dalam bentuk angka" /><br>        
                <label>usia 
                  <br><input class="a" type="text" name='usia' id="usia" placeholder="Masukkan dalam bentuk angka" /><br>
                <label>tinggi badan
                  <br><input class="a" type="text" name='tinggiBadan' value='' id ="tinggiBadan" placeholder="Masukkan dalam sentimeter(cm)" /></label> <br>
                  <button type="button" onclick="hitungBMI()"> Hitung BMI </button>
                  <button type="button" class="reset" onclick="resetForm()">Reset</button>
                </div>
                <div class="kanan">
                  <p class="hasil" id="hasil">Hasil</p>
                  <span class="ingpokan" id="hasilBMI"></span>
                </div>
              </div>
              <script src="innerCalculating.js"></script>
</body>
</html>
